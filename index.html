    <title>H2 có màu và Label Link</title>

        h2 {
            color: blue; /* Màu chữ của H2 */

            font-weight: bold; /* Chữ in đậm */
        }
        .label-link:hover {
            color: darkred; /* Màu khi di chuột vào */
        }
    </style>
</head>
