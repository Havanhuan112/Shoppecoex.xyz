<!DOCTYPE html>

    <style>

        @keyframes flame {

            }
            50% {

                opacity: 1;
            }
            100% {

        @keyframes flameRed {

            }
            100% {

            }
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            25% {
                transform: translateY(-10px);
            }
            50% {
                transform: translateY(0);
            }
            75% {
                transform: translateY(-5px);
            }
            100% {

        }

        .info {

        .info h2 {

        .info p {

        .marquee {

            border-radius: 5px;
            overflow: hidden;

        .marquee-text {
            display: inline-block;
            animation: scroll 10s linear infinite;
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Style for copy button */
        .copy-btn {

            padding: 10px;
            background-color: #2b59c3;
            color: white;
            border: none;
            border-radius: 5px;

        }
        
        .copy-btn:hover {

        }

        .copy-message {

        /* Th√™m hi·ªáu ·ª©ng con s√¢u b√≤ tr√™n ch·ªØ */
        .snake {

            position: absolute;

        @keyframes moveSnake {

            }
            25% {

            }
            50% {
                left: 10px;
            }
            75% {
                left: 0;
            }
            100% {
                left: -20px;
            }
        }

    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">

        <div class="logo">

            <p>S·ªë t√†i kho·∫£n: <strong id="accountNumber" onclick="copyAccountNumber()">0325575642</strong></p>
            <p><span class="copy-message" id="copyMessage">ƒê√£ sao ch√©p v√†o clipboard!</span></p>

        <!-- D√≤ng ch·ªØ ch·∫°y v·ªõi con s√¢u b√≤ -->
        <div class="marquee">
            <div class="snake">
                <span class="marquee-text">C·∫£m ∆°n b·∫°n ƒë√£ s·ª≠ d·ª•ng d·ªãch v·ª• c·ªßa ch√∫ng t√¥i! Vui l√≤ng chuy·ªÉn kho·∫£n ƒë√∫ng s·ªë t√†i kho·∫£n ƒë·ªÉ tr√°nh nh·∫ßm l·∫´n.</span>
            </div>

        <!-- N√∫t sao ch√©p -->

    </div>

    <script>
        // Hi·ªáu ·ª©ng particles v·ªõi m√†u ƒë·ªè
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ff0000"  // ƒê·ªïi m√†u particles th√†nh ƒë·ªè
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,

                "size": {

                },

                    "opacity": 0.4,

                },
                "move": {

                    "random": false,
                    "straight": false,
                    "out_mode": "out",

            "interactivity": {

        // H√†m sao ch√©p s·ªë t√†i kho·∫£n
        function copyAccountNumber() {
            const accountNumber = document.getElementById("accountNumber").innerText;
            const textarea = document.createElement("textarea");
            textarea.value = accountNumber;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);

            // Hi·ªÉn th·ªã th√¥ng b√°o sao ch√©p th√†nh c√¥ng
            const copyMessage = document.getElementById("copyMessage");
            copyMessage.style.display = "inline";

        }
    </script>
</body>
</html>
