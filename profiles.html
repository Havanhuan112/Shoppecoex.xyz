<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile của Tôi</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #00b4d8, #1e3c72);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #fff;
        }
        header {
            text-align: center;
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.7);
            border-bottom: 3px solid #00b4d8;
        }
        header h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 40px;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        .profile-card {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .profile-card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        .profile-card img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .profile-card img:hover {
            transform: scale(1.1);
        }
        .profile-card h2 {
            margin-top: 20px;
            font-size: 26px;
            font-weight: 700;
            color: #333;
            text-transform: uppercase;
        }
        .profile-card p {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
        }
        .button {
            background-color: #00b4d8;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background-color: #007ea7;
            transform: translateY(-3px);
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .social-links a {
            color: #333;
            font-size: 20px;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #00b4d8;
        }
    </style>
</head>
<body>

    <header>
       
    </header>

    <div class="profile-container">
        <div class="profile-card">
            <!-- Thêm ảnh của bạn ở đây -->
            <img src="https://i.imgur.com/K0Cq5QT.png" alt="Ảnh Profile">

            <!-- Thông tin cá nhân -->
            <h2>Hà Văn Huấn</h2>
            <p>Email: vanhuanha56@gmail.com</p>
            <p>Địa chỉ: Thanh Hoá, Việt Nam</p>
            <p>Chuyên ngành: Lập trình viên Depends</p>

            <!-- Nút liên hệ -->
            <a href="mailto:nguyen.vana@example.com"</a>
<a href="https://zaloapp.com/qr/p/1s3nnmtozvd1l?src=qr" class="button">Liên hệ với tôi</a>

            <!-- Liên kết mạng xã hội -->
            <div class="social-links">
                <a href="https://www.facebook.com/profile.php?id=61561543393412" target="_blank">Facebook</a>
                <a href="https://www.youtube.com/@Hu%E1%BA%A5nBot-m7g" target="_blank">Yutube</a>
                <a href="https://t.me/suporthuanha" target="_blank">Telegram</a>
            </div>
        </div>
    </div>

    <script>
        // Tạo hiệu ứng click và chuyển hướng
        document.querySelector('.button').addEventListener('click', function() {
            alert('Cảm ơn bạn đã liên hệ!');
        });
    </script>

</body>
</html>
