<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ - Shop Huấn Hà</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Liên Hệ Với Chúng Tôi</h1>
    </header>
    <main>
        <form id="contact-form">
            <label for="name">Họ và Tên:</label>
            <input type="text" id="name" placeholder="Nhập họ và tên của bạn" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Nhập email của bạn" required>
            
            <label for="message">Tin nhắn:</label>
            <textarea id="message" rows="5" placeholder="Nhập nội dung tin nhắn" required></textarea>
            
            <button type="submit">Gửi Tin Nhắn</button>
        </form>
        <p id="response-message" class="hidden"></p>
    </main>
    <footer>
        <p>&copy; 2025 - Bản quyền thuộc về Hà Văn Huấn</p>
    </footer>

<script>
// Xử lý khi gửi form
document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Ngăn chặn gửi form mặc định

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();
    const responseMessage = document.getElementById('response-message');

    // Kiểm tra nếu người dùng chưa điền đầy đủ thông tin
    if (!name || !email || !message) {
        responseMessage.textContent = 'Vui lòng điền đầy đủ thông tin!';
        responseMessage.classList.remove('hidden');
        responseMessage.style.color = 'red';
        return;
    }

    // Lưu tin nhắn vào localStorage (chỉ là ví dụ)
    let messages = JSON.parse(localStorage.getItem('messages')) || [];
    messages.push({ name, email, message, date: new Date().toISOString() });
    localStorage.setItem('messages', JSON.stringify(messages));

    // Thông báo thành công
    responseMessage.textContent = 'Cảm ơn bạn đã liên hệ! Chúng tôi sẽ phản hồi sớm nhất.';
    responseMessage.classList.remove('hidden');
    responseMessage.style.color = 'green';

    // Chuyển hướng sang trang tin nhắn
    window.location.href = 'messages.html';
});
</script>
</body>
</html>
